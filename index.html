<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DreamJob - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    /* Splash Cinematic Screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url("https://thumbs.dreamstime.com/b/job-search-opportunities-magnifying-glass-highlights-jobs-careers-print-symbolizing-employment-exploration-393899651.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Removed text color, font size, and text shadow since text is removed */
      z-index: 9999;
      animation: fadeInOut 4s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Navbar Transparent + Scroll Effect */
    .navbar {
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }
    .navbar.scrolled {
      background-color: rgba(0, 0, 0, 0.9) !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    /* Navbar Links Colorful Glow */
    .navbar-nav .nav-link {
      font-weight: 600;
      margin: 0 8px;
      position: relative;
      color: #fff !important;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #ffd700 !important;
      transform: scale(1.1);
      text-shadow: 0 0 10px #ff007f, 0 0 20px #00e1ff, 0 0 30px #ffef00;
    }
    .navbar-brand {
      color: #ffd700 !important;
      font-size: 1.4rem;
    }

    /* Hero Section */
    #home {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      position: relative;
      overflow: hidden;

      background: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80")
        no-repeat center center / cover;
      background-attachment: fixed;
    }

    /* Gradient Overlay */
    #home::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Falling Job Icons */
    .job-icon {
      position: absolute;
      top: -10px;
      color: #ffd700; /* golden */
      font-size: 1.2em;
      opacity: 0.9;
      animation: fall linear infinite;
      text-shadow: 0 0 5px #fff, 0 0 10px #ffd700;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    /* Text Styling */
    #home h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
    }

    #home p {
      font-size: 1.2rem;
      margin-top: 15px;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #ccc;
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #home h1 {
        font-size: 2.2rem;
      }
      #home p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Cinematic Screen -->
  <div id="splash"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">DreamJob</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="jobs.html">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resume.html">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="trends.html">Job Trends</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section id="home">
    <h1 id="typing">Find your dream JOB</h1>
    <p>Discover opportunities that match your passion</p>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navbar scroll effect
    window.addEventListener("scroll", function () {
      let nav = document.querySelector(".navbar");
      nav.classList.toggle("scrolled", window.scrollY > 50);
    });

    // Job Icons generator
    const jobSymbols = ["💼", "📄", "👨‍💻", "👩‍💻", "🎓", "📊", "📝", "📈"];

    function createJobIcon() {
      const icon = document.createElement("div");
      icon.classList.add("job-icon");
      icon.innerHTML =
        jobSymbols[Math.floor(Math.random() * jobSymbols.length)];
      icon.style.left = Math.random() * window.innerWidth + "px";
      icon.style.fontSize = Math.random() * 18 + 12 + "px";
      icon.style.animationDuration = Math.random() * 5 + 5 + "s";
      document.body.appendChild(icon);

      setTimeout(() => {
        icon.remove();
      }, 10000);
    }
    setInterval(createJobIcon, 400);

    // Hide splash screen after 4 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        splash.style.opacity = '0';
        splash.style.pointerEvents = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
