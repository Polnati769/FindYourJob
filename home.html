<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamJob - Home</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Navbar Transparent + Scroll Effect */
    .navbar {
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }
    .navbar.scrolled {
      background-color: rgba(0, 0, 0, 0.9) !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    /* Navbar Links Colorful Glow */
    .navbar-nav .nav-link {
      font-weight: 600;
      margin: 0 8px;
      position: relative;
      color: #fff !important;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #ffd700 !important;
      transform: scale(1.1);
      text-shadow: 0 0 10px #ff007f, 0 0 20px #00e1ff, 0 0 30px #ffef00;
    }
    .navbar-brand {
      color: #ffd700 !important;
      font-size: 1.4rem;
    }

    /* Hero Section */
    #home {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      position: relative;
      overflow: hidden;

      background: url("https://media.istockphoto.com/id/1874376466/photo/dream-job-and-occupation-recruitment-employment-concept-businessman-searching-dream-job-and.jpg?s=612x612&w=0&k=20&c=cli6ZxWi7ugMXoKEJ39BvMnWflC9QmCtpeytEd4QH98=") 
                  no-repeat center center / cover;
      background-attachment: fixed;
    }

    /* Gradient Overlay */
    #home::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* Snowflake effect */
    .snowflake {
      position: absolute;
      top: -10px;
      color: #fff;
      font-size: 1em;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.3; }
    }

    /* Text Styling */
    #home h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
    }

    #home p {
      font-size: 1.2rem;
      margin-top: 15px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
    }

    #home .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #ffd700;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #ccc;
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #home h1 { font-size: 2.2rem; }
      #home p { font-size: 1rem; }
      #home .icon { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">DreamJob</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="trends.html">Job Trends</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section id="home">
    <!-- Changed icon to search -->
    <div class="icon"><i class="fas fa-search"></i></div>
    <h1 id="typing">Find your dream JOB</h1>
    <p>Discover opportunities that match your passion</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Find Your Dream Job. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navbar scroll effect
    window.addEventListener("scroll", function() {
      let nav = document.querySelector(".navbar");
      nav.classList.toggle("scrolled", window.scrollY > 50);
    });

    // Snowflake generator
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = (Math.random() * 15 + 10) + "px";
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => { snowflake.remove(); }, 10000);
    }
    setInterval(createSnowflake, 300);
  </script>
</body>
</html>
